<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <h1>Calculator</h1>
    <div class="main">
       
        <div>
            <input id="result" class="result" placeholder="0" type="text">
        </div>
        <div>
            <button class="btn btn-dark"  onclick="sin()">sin</button>
            <button class="btn btn-dark"  onclick="tan()">tan</button>
            <button class="btn btn-dark"  onclick="cos()">cos</button>
            <button class="btn btn-dark"  onclick="log()">log</button>
        </div>
        <div>
            <button class="btn btn-dark"  onclick="cubeRoot()"><sup>3</sup>√</button>
            <button class="btn btn-dark"  onclick="sqRoot()">√</button>
            <button class="btn btn-dark"  onclick="expnt()">E <sup>x</sup></button>
            <button class="btn btn-dark"  onclick="pi()">π</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="getNumber('7')">7</button>
            <button class="btn btn-light" onclick="getNumber('8')">8</button>
            <button class="btn btn-light" onclick="getNumber('9')">9</button>
            <button class="btn btn-dark" onclick="getNumber('+')">+</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="getNumber('4')">4</button>
            <button class="btn btn-light" onclick="getNumber('5')">5</button>
            <button class="btn btn-light" onclick="getNumber('6')">6</button>
            <button class="btn btn-dark" onclick="getNumber('-')">-</button>
        </div>
        <div>
            <button class="btn btn-light" onclick="getNumber('1')">1</button>
            <button class="btn btn-light" onclick="getNumber('2')">2</button>
            <button class="btn btn-light" onclick="getNumber('3')">3</button>
            <button class="btn btn-dark" onclick="getNumber('*')">*</button>
        </div>
        <div>
            <button class="btn  btn-light" onclick="getNumber('0')">0</button>
            <button class="btn  btn-primary" onclick="allClear()">C</button>
            <button class="btn btn-danger" onclick="getResult()">=</button>
            <button class="btn  btn-dark" onclick="getNumber('/')">/</button>
        </div>
       
    </div>
    
    
</body>
<script src="app.js"></script>
</html>
